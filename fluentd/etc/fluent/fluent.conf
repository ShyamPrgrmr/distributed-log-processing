
<filter *.logs>
  @type record_transformer
  enable_ruby true
  remove_keys path
  <record>
    hostname ${record["path"] ? File.basename(record["path"], ".log").split(".", 2)[1] : "unknown"}
    application  ${record["path"] ? File.basename(record["path"], ".log").split(".", 2)[0] : "unknown"}
  </record>
</filter>



<match *.logs>
  @type stdout
</match>